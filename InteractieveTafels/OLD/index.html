<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-selection">
        <p id="selectLanguageNL" onclick="selectLanguage('nl')">Nederlands</p>
        <p id="selectLanguageFR" onclick="selectLanguage('fr')">Fran√ßais</p>
        <p id="selectLanguageDE" onclick="selectLanguage('de')">English</p>

    <div id="slideshow" style="display: none;">
